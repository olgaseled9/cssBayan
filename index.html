<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Bayan</title>
    <link rel="stylesheet" href="cssBayan/css/styles.css">
</head>
<body>
<div class="bayan">
    <h1>Css Bayan</h1>
    <div class="bayan_item">
        <div>
            <span class="bayan_title">Starting a new project...</span>
        </div>
        <div class="bayan_img_item">
            <img src="cssBayan/asserts/newProject.png" class="bayan_img" alt="Starting a new project">
        </div>
    </div>
    <div class="bayan_item">
        <div>
            <span class="bayan_title">How to develop a website...</span>
        </div>
        <div class="bayan_img_item">
            <img src="cssBayan/asserts/siteDevelopment.png" class="bayan_img" alt="How to develop a website">
        </div>
    </div>
    <div class="bayan_item">
        <div>
            <span class="bayan_title">Developer life...</span>
        </div>
        <div class="bayan_img_item">
            <img src="cssBayan/asserts/developerLife.png" class="bayan_img" alt="Developer life">
        </div>
    </div>
    <div class="bayan_item">
        <div>
            <span class="bayan_title">I am a good developer...</span>
        </div>
        <div class="bayan_img_item">
            <img src="cssBayan/asserts/code.png" class="bayan_img" alt="I am a good developer">
        </div>
    </div>
    <div class="bayan_item">
        <div>
            <span class="bayan_title">Found a bug...</span>
        </div>
        <div class="bayan_img_item">
            <img src="cssBayan/asserts/bag.png" class="bayan_img" alt="Found a bug">
        </div>
    </div>
</div>
</body>
</html>
